<div class="row">
  <mat-form-field
    appearance="outline"
    class="{{
      id === '1' ? 'option-1' : id === '2' ? 'option-2' : id === '3' ? 'option-3' : ''
    }} col-md-6"
  >
    <mat-label>Option test</mat-label>
    <mat-select [(ngModel)]="firstone" (selectionChange)="onSelectionChange($event)">
      <mat-select-trigger>
        <div>
          <span>{{ firstone.balance }}</span>
          <br />
          <span> {{ firstone.product }} {{ firstone.accountNo }} </span>
        </div>
      </mat-select-trigger>

      <!-- <mat-option *ngFor="let acc of list" [value]="acc">
        {{ acc.product }} {{ acc.accountNo }}
      </mat-option> -->

      <mat-option *ngFor="let acc of list" [value]="acc">
        {{ acc.product }} {{ acc.accountNo }}
      </mat-option>
    </mat-select>

  </mat-form-field>
</div>
